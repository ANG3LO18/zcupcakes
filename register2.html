<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z Cupcakes</title>

    <!-- css file -->
    <link rel="stylesheet" href="css/register2.css" text="text/css">

    <!-- google fonts cdn link  -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;400;500&family=Roboto:wght@100;300;400;500&display=swap" rel="stylesheet">

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">

    <!-- boostraph cdn font awesome -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- flatpickr Datetime -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

</head>
<body>
    <div class="container">
        <input type="checkbox" id="flip">
        <div class="cover">
            <div class="front">
                <img src="images/menu1.jpg" alt="">
                <div class="text">
                    <span class="text-1">Welcome to Z Cupcakes</span>
                    <span class="text-2">Let's get connected</span>
                </div>
            </div>
        </div>
        <form action="#">
           <div class="form-content">
                <div class="signup-form">
                    <div class="title">Signup</div>
                    <div class="input-boxes">
                        <div class="input-box">
                            <i class="fas fa-user"></i>
                            <input type="text" placeholder="Enter your username" required>
                        </div>
                        <div class="input-box">
                            <i class="fas fa-lock"></i>
                            <input type="password" placeholder="Enter your password" required>
                        </div>
                        <div class="input-box">
                            <i class="fas fa-envelope"></i>
                            <input type="text" placeholder="Enter your email" required>
                        </div>
                        <div class="input-box">
                            <i class="fas fa-user"></i>
                            <input type="text" placeholder="Enter your fullname" required>
                        </div>
                        <div class="input-box">
                            <i class="fas fa-phone"></i>
                            <input type="text" placeholder="Enter your number" required>
                        </div>
                        <div class="input-box">
                            <i class="fas fa-home"></i>
                            <input type="address" placeholder="Enter your address" required>
                        </div>
                        <div class="button input-box">
                            <input type="submit" value="submit">
                        </div>
                        <div class="text sign-up-text">Already have an account? <a href="Sign-in.html">login-now</a></div>
                    </div>
                </div>
           </div>
        </form>
    </div>
  






</body>
</html>
